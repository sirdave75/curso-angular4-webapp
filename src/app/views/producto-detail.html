<div *ngIf="!producto">
    <p>Cargando producto...</p>
</div>
<div *ngIf="producto" class="row img-detail">
    <div class="col-lg-4 imagen-thumbnail" *ngIf="producto.imagen" >
        <img src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" class="img-responsive">
    </div>
    <div class="col-lg-8">
        <h3>{{producto.nombre}}</h3>
        <p><strong>{{producto.precio}}</strong></p>
        <p>{{producto.descripcion}}</p>
    </div>
</div>
